<!DOCTYPE html>
<html>
<head>
	<title>Minha tabela</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		td , tr{
			padding: 10px;
			border: 1px solid black;
            background-color: aqua;
		}
		body{
			background-color:bisque
		}
	</style>
</head>
<body>
	<table>
		<thead>
            
			<tr>
			 <td>A</td>
             <td colspan=2>B</td>
			</tr>

			<tr>
                <td rowspan=3>D</td>
                <td>E</td>
                <td rowspan="2">F</td>
			</tr>

			<tr>
			<td>H</td>
            </tr>
            <tr>
            <td colspan="2">M</td>
            </tr>
			
		</tbody>
	</table>
</body>
</html>
